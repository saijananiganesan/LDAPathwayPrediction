<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <title>Flask Parent Template</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templateX.css') }}">

  </head>
  <body>
    <header>
      <div class="container-fluid">
        <h1 class="logo" align='center' class='text-center' style="border: none; margin-bottom: 0px; margin-right: 0px; margin-left: 0px;">Identify similar metabolic pathways and enzyme clusters using latent Dirichlet allocation (LDA)</h1>
        </div>
        </header>
      <div class="container">
  <div class="card border" style="border-color: solid black; margin-top:20px">
    <div class="card-body" style="background-color: white; height: 60rem;">
      <h3 class="font-weight-light" align='center'>User form</h3>  
		<form action=""  method="POST">

  <div class="form-group">
    <label for="exampleInputName1">Name</label>
    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Name" value="{{request.form.name}}">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="Email" value="{{request.form.email}}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <input type="submit" class="btn btn-primary" value="Login">

</form>
    </div></div></div>
    </body>
    </html>
